<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">My Website</h1>
            <div>
                <a href="../home/home.html" class="hover:text-gray-300 p-2">Home</a>
                <a href="../about/about.html" class="hover:text-gray-300 p-2">About Us</a>
                <a href="../contact/contact.html" class="hover:text-gray-300 p-2">Contact Us</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="container mx-auto p-8">
            <h2 class="text-4xl font-bold text-center text-blue-600 mb-8">Contact Us</h2>
            <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto transition transform hover:scale-105 duration-300">
                <form>
                <label class="block text-lg text-gray-700 mb-2">Name:</label>
                <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-600">
                
                <label class="block text-lg text-gray-700 mb-2">Email:</label>
                <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-600">
                
                <label class="block text-lg text-gray-700 mb-2">Message:</label>
                <textarea placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-600"></textarea>
                
                <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg w-full hover:bg-blue-700 transition duration-300">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Muhammad Talha Shahbaz. All Rights Reserved.</p>
    </footer>
</body>
</html>
